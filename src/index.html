<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <form action="http://localhost:8080/" method="post">

      <fieldset class="block">
        <legend>Personal information</legend>

        <label class="form-field">
          Surname:
          <input 
            type="text" 
            name="surname"
            autocomplete="off"
            required
          >
        </label>
  
        <label class="form-field">
          Name:
          <input 
          type="text" 
          name="name"
          autocomplete="off"
          required
          >
        </label>
  
        <label class="form-field">
          How old are You?
          <input 
            type="number"
            name="age" 
            value="12"
            min="1"
            max="100"
            required
          >
        </label>
  
        <label class="form-field">
          Full date of birth:
          <input 
            type="date"
            name="dateBirth" 
          >
        </label>
  
        <label class="form-field">
          I accept the term of the agreement
          <input 
            type="checkbox"
            name="agree" 
          >
        </label>
      </fieldset>
      
  
      <fieldset  class="block">
        <legend>Registration</legend>
        <label class="form-field">
          E-mail:
          <input 
            type="email" 
            name="email"
            placeholder="email@example.com"
            required
          >
        </label>
  
        <label class="form-field">
          Password:
          <input 
            type="password" 
            name="password"
            minlength="6"
            maxlength="24"
            required
          >
        </label>
      </fieldset>
  
      <fieldset  class="block">
        <legend>An interesting fact about you!</legend>
    
        <div class="form-field">
          Do you love cats?
  
          <label>
            <input 
              type="radio" 
              name="aboutCats" 
              value="yes"
            >
            Yes
          </label>
    
          <label>
            <input 
              type="radio" 
              name="aboutCats" 
              value="no"
            >
            No
          </label> 
        </div> 
  
  
        <label class="form-field">
          What is your favorite color?
          <input 
            type="color" 
            name="color"
          >
        </label>
  
        <label class="form-field">
          What time do you go to bed?
          <input 
            type="time" 
            name="sleepyTime"
          >
        </label>
  
        <label class="form-field">
          What are your favorite brand of cars?
      
          <select name="CarsBrand" multiple>
            <option>BMW</option>
            <option>Audi</option>
            <option>Lada</option>
          </select>
        </label>
  
        <label class="form-field">
          How do you rate our work?
          <input 
            type="range" 
            name="rateWork"
          >
        </label>
      </fieldset>
  
      <fieldset  class="block">
        <legend>Additional info</legend>
        <label class= "form-field">
          Comments:
          <textarea 
            name="comments"
            id="comments"
          >
          </textarea>
        </label>
  
        <label class="form-field">
          Would you recommend us?
  
          <select name="recommendation">
            <option>yes</option>
            <option>no</option>
          </select>
        </label>
      </fieldset>
    </form>
  
    <button type="submit">Submit</button>
    
  </body>
</html>
